<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/liberty', // A default tile source
        center: [0, 0], // Default center coordinates (longitude, latitude)
        zoom: 2 // Default zoom level
    });

    // Add controls
    map.addControl(new maplibregl.NavigationControl({
        showZoom: true,  // Enables zoom buttons
        showCompass: true // Enables the compass
    }));
    map.addControl(new maplibregl.GeolocateControl({
        positionOptions: { enableHighAccuracy: true },
        trackUserLocation: true // Keeps tracking the userâ€™s movement
    }));
    map.addControl(new maplibregl.FullscreenControl());
    map.addControl(new maplibregl.ScaleControl());

    function createCircle(center, radiusInMeters, points = 64) {
        const coords = [];
        for (let i = 0; i < points; i++) {
            const angle = (i / points) * Math.PI * 2;
            const dx = radiusInMeters * Math.cos(angle) / 111319.9; // Convert meters to degrees
            const dy = radiusInMeters * Math.sin(angle) / 111319.9;
            coords.push([center[0] + dx, center[1] + dy]);
        }
        coords.push(coords[0]); // Close the polygon

        return {
            type: 'Feature',
            geometry: {
                type: 'Polygon',
                coordinates: [coords]
            }
        };
    }

    map.on('load', () => {
        // Define the center point (replace with your actual coordinates)
        const center = [-83.2393, 42.7845];

        // Add a GeoJSON source for the circle
        map.addSource('circle-source', {
            type: 'geojson',
            data: createCircle(center, 1609)
        });

        // Add a layer to render the circle
        map.addLayer({
            id: 'circle-layer',
            type: 'fill',
            source: 'circle-source',
            paint: {
                'fill-color': '#ff0000', // Red color
                'fill-opacity': 0.5
            }
        });
    });
</script>
</body>
</html>
