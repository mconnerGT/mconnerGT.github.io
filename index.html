<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<button id="locateBtn">Find My Location</button>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/liberty', // A default tile source
        center: [0, 0], // Default center coordinates (longitude, latitude)
        zoom: 2 // Default zoom level
    });

    // Function to get user's location
    function locateUser() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userCoords = [position.coords.longitude, position.coords.latitude];

                // Update map center
                map.flyTo({ center: userCoords, zoom: 12 });

                // Add marker
                new maplibregl.Marker()
                    .setLngLat(userCoords)
                    .addTo(map);
            }, error => {
                alert("Error getting location: " + error.message);
            });
        } else {
            alert("Geolocation not supported by your browser.");
        }
    }

    // Attach function to button
    document.getElementById('locateBtn').addEventListener('click', locateUser);
</script>
</body>
</html>
